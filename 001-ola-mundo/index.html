<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <script src="../ng/angular.min.js"></script>
        <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bs/css/bootstrap-theme.min.css">
        <script src="../bs/js/bootstrap.min.js"></script>

    </head>
    <body>
        <h1>Primeiro exemplo</h1>
        
        <p>
            <button class="btn btn-info" ng-click="mostrar = !mostrar">Mostrar/ocultar</button>
        </p>

        <div class="form" ng-show="mostrar">
            <div class="form-group">
                <label>Digite seu primeiro nome:</label>
                <input type="text" ng-model="primeiroNome" placeholder="Informe seu primeiro nome" class="form-control">
            </div>
            <div class="form-group">
                <label>Digite seu último nome:</label>
                <input type="text" ng-model="ultimoNome" placeholder="Informe seu sobrenome" class="form-control">
            </div>
            <div ng-show="primeiroNome.length+ultimoNome.lenght > 0">
                <h1 class="well">Olá {{primeiroNome}} {{ultimoNome}}!</h1>
                <p class="alert alert-info">{{primeiroNome.length + ultimoNome.length}} caracteres digitados</p>
            </div>
        </div>
    </body>
</html>
