<!doctype html>
<html ng-app="minhaApp">
    <head>
        <meta charset="utf-8">
        <script src="../ng/angular.min.js"></script>
        <link rel="stylesheet" href="../bs/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bs/css/bootstrap-theme.min.css">
        

        <script src="app.js"></script>
        <script src="controller.js"></script>

    </head>
    <body ng-controller="ContatosCtrl">
        <h1>Segundo exemplo - Controllers</h1>
        <h2>Lista de contatos</h2>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="search" />
        </div>
        <ul>
            <li ng-repeat="contato in contatos | orderBy:'nome' | filter:search">{{contato.nome}} <a class="btn btn-danger" ng-click="removeContato(contato)"><i class="glyphicon glyphicon-remove"></i></a></li>
        </ul>
        <form class="form" ng-submit="addContato()">
            <div class="form-group">
                <label>Adicionar novo contato:</label>
                <input type="text" ng-model="nomeTxt" placeholder="Nome" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Adicionar contato</button>
        </form>
    </body>
</html>
